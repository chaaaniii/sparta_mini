    <script>

        $(document).ready(function () {

        function show_photo() {
            $.ajax({
                type: 'GET',
                url: '/details',
                data: {},
                success: function (response) {
                    let rows = response['user']
                    for (let i = 0; i < rows.length-2; i++) {
                        let profile_img = rows[i]['profile_img']
                        let profile_img1 = rows[i+2]['profile_img']
                        let key = rows[i]['key']
                        let key1 = rows[i+2]['key']
                        console.log(key1)

                        let temp_html = ` <div class="team-intro__imgbox__1">
                                                  <form action="http://localhost:5000/detail">
                                                      <input type="text" name="key" value="${key}" style="display: none">
                                                      <input type="image" src="${profile_img}">
                                                  </form>
                                              </div>`

                        let temp_html1 = ` <div class="list_1">
                                               <form action="http://localhost:5000/detail">
                                                      <input type="text" name="key" value="${key}" style="display: none">
                                                      <input type="image" src="${profile_img}">
                                               </form>
                                           </div>
                                           <div class="list_2">
                                               <form action="http://localhost:5000/detail">
                                                      <input type="text" name="key" value="${key1}" style="display: none">
                                                      <input type="image" src="${profile_img1}">
                                               </form>
                                           </div>`

                        $('#team_img').append(temp_html1)
                    }
                }
            });
        }

        //팀 방명록 부분
        function save_cheers() {
            let nickname = $('#name').val()
            let comment = $('#comment').val()
            let _pwd = $("#pwdinput").val()

            console.log(nickname, comment, _pwd)
            if (nickname == "") {
                alert('이름을 입력하세요')
            } else if (comment.length < 5) {
                alert('5자 이상 내용을 입력하세요')
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/cheers',
                    data: {nickname_give: nickname, cheer_give: comment, pwd_give: _pwd},
                    success: function (response) {
                        alert(response['msg'])
                        window.location.reload()
                    }
                })
            }
        }

        function show_cheers() {
            $.ajax({
                type: "GET",
                url: "/cheers",
                data: {},
                success: function (response) {
                    // console.log(response)
                    let rows = response['cheer']
                    for (let i = 0; i < rows.length; i++) {
                        let createPwdInput = $("<input class='pw_box' placeholder='비밀번호' >")
                        createPwdInput.attr("id", "pwd" + i)
                        createPwdInput.attr("type", "password")
                        console.log(createPwdInput)
                        let num = rows[i]['chnum']
                        let nickname = rows[i]['nickname']
                        let comment = rows[i]['cheer']
                        let db_pwd = rows[i]['saved_pwd']

                        let temp_html = `<div class="card">
                                        <div class="card-body">
                                            <blockquote class="blockquote mb-0">
                                                <p>${comment}</p>
                                                <footer class="blockquote-footer">${nickname}</footer>
                                            </blockquote>
                                        </div>
                                        <div class="card-body2">
                                            <button type="button" class="btn btn-outline-secondary" onclick="delete_cheers('pwd'+${i}, ${num})">✖</button>
                                        </div>
                                    </div>`
                        $('#comment-list').append(temp_html)
                        $('.card-body2').prepend(createPwdInput)
                    }
                }
            });
        }

        function delete_cheers(id_val, num) {
            let del_pwd = $(`#${id_val}`).val()
            // console.log(del_pwd)

            $.ajax({
                type: "DELETE",
                url: "/cheers",
                data: {compPwd_give: del_pwd, num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
